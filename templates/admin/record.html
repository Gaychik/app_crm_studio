{% extends 'admin/base.html' %}


{% block header %}  <h1>Запись клиента</h1> {% endblock %}

{% block content %}
<form method="post" action="{{ url_for('booking',admin_id=master.id) }}">
    <div>
        <label for="name">Имя</label><br>
        <input type="text" id="name" name="name" value="{{client.name}}"   required>
    </div>
    <div>
        <label for="phone">Номер телефона</label><br>
        <input type="text" id="phone" name="phone"  value="{{client.phone}}" required>
    </div>
    <div>
        <label for="date">Дата</label><br>
        <input type="datetime-local" id="date" name="date"> 
    </div>

    <div>
        <label for="comment"> Комментарий</label><br>
        <textarea  id="comment" name="comment"> {{ client.comment }} </textarea>
    </div>
    
    <div>
        <label for="service">Вид услуги</label><br>
        <select id="service" name="service_name">
                {% for type in services%}
                 <option >{{type.name}}</option>
                {% endfor %}
        </select>
    </div>

    <div>
        <input type="submit" value="Записать">
        <a href="{{ url_for('profile_admin',admin_id=master.id) }}">Отмена</a>
    </div>
</form>

{% endblock %}
