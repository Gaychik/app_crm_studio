{% extends 'global_admin/base.html' %}
{%block link%} <link rel="stylesheet" href="{{ url_for('static', filename='css/register_master.css')
}}"> {% endblock %}
{% block content %}
<div class="register-container"> 
    <div>
    <form method="post" action="{{url_for('register_master')}}" class="form">
        <h2>Регистрация</h2> 
        <label for="register-name">Имя Мастера</label> 
        <input type="text" id="register-name" name="name" required> 
        <label for="register-phone">Телефон</label> 
        <input type="text" id="register-phone" name="phone" required> 
        <button type="submit" id="register-submit">Зарегистрировать</button> 
    </form>
    </div>
</div> 
<script src="{{ url_for('static', filename='js/handle_phone.js') }}"></script>
{% endblock %}
